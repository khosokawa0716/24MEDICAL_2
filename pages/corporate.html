<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>会社情報 | 株式会社24MEDICAL</title>
    <link rel="stylesheet" href="../css/app.css" type="text/css" />
  </head>
  <body>
    <div class="l-wrapper">
      <header id="header" class="l-header js-float-menu"></header>
      <main id="main">
        <section id="hero" class="p-pages-hero js-float-menu-target">
          <div class="l-container">
            <h2 class="p-pages-hero__title">会社情報</h2>
          </div>
        </section>
        <section id="company" class="p-company">
          <div class="l-container">
            <ul>
              <li class="p-company-list">
                <p class="p-company-list__item">会社名</p>
                <p class="p-company-list__description">
                  株式会社24MEDICAL （24MEDICAL．INC）
                </p>
              </li>
              <li class="p-company-list">
                <p class="p-company-list__item">所在地</p>
                <p class="p-company-list__description">
                  大阪市住之江区北加賀屋５丁目６-２４ フリード北加賀屋１F
                </p>
              </li>
              <li class="p-company-list">
                <p class="p-company-list__item">電話番号</p>
                <p class="p-company-list__description">06-XXXX-XXXX</p>
              </li>
              <li class="p-company-list">
                <p class="p-company-list__item">メールアドレス</p>
                <p class="p-company-list__description">24medical@info.jp</p>
              </li>
              <li class="p-company-list">
                <p class="p-company-list__item">代表取締役</p>
                <p class="p-company-list__description">八木 竜馬</p>
              </li>
              <li class="p-company-list">
                <p class="p-company-list__item">設立年月日</p>
                <p class="p-company-list__description">2020年12月7日</p>
              </li>
              <li class="p-company-list">
                <p class="p-company-list__item">事業内容</p>
                <p class="p-company-list__description">
                  薬局経営、医療プラットフォーム事業
                </p>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer id="footer" class="l-footer"></footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("../common/header.html");
        $("#footer").load("../common/footer.html");
      });
    </script>
  </body>
</html>
